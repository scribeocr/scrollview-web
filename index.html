    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .area {
            background-color: lightgrey;
            width: 100vw;
            height: 100vh;
        }

        svg {
            max-width: 100%
        }


        #uploader {
            padding-top: 55px;
        }


        /* Styles for viewports 768px and wider */
        @media (min-width: 768px) {
            .sv-content-col {
                height: 100vh;
                top: 0;
            }

            #sidebarScrollArea {
                height: 100%;
            }

            #sidebarArea {
                width: 380px;
            }

            #uploader {
                padding-top: 0;
            }
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .slimScrollbar::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #F5F5F5;
        }

        .slimScrollbar::-webkit-scrollbar {
            width: 6px;
            background-color: #F5F5F5;
        }

        .slimScrollbar::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }

        /* Turn off shadow that bootstrap adds by default to buttons after being clicked. */
        .btn:focus:not(:focus-visible) {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
